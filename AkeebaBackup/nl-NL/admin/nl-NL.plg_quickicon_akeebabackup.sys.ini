PLG_QUICKICON_AKEEBABACKUP_DESC_WARNINGS="Wanneer ingeschakeld, zal het kleine Akeeba Backup logo symbool worden weergegeven als waarschuwing dat de back-up is mislukt of verouderd (zie hieronder)."
